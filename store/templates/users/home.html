{% load static %}

<!DOCTYPE html>



<html lang="ar" dir="rtl">
    {% if user.is_authenticated %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Sidebar With Bootstrap</title>
</head>

<body>
    
    <div class="container">
    <div class="row">
        <!-- BEGIN INBOX -->
        <div class="col-md-12">
            <div class="grid email">
                <div class="grid-body">
                    <div class="row">
                        <!-- BEGIN INBOX MENU -->
                        <div class="col-md-3">
                            <h2 class="grid-title"><i class="fa fa-inbox"></i> Inbox</h2>
                            <hr>
    
                            <div>
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="active"><a href="#"><i class="fa fa-inbox"></i> Inbox</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- END INBOX MENU -->
                        
                        <!-- BEGIN INBOX CONTENT -->
                        <div class="col-md-9">
                            <div class="row">

                            
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        {% for msg in msgs %}
                                        <tr>
                                        <td class="name"><a href="{% url 'read' %}?id={{msg.id}}">{{msg.fname}} {{msg.lname}}</a></td>
                                        <td class="subject"><a href="{% url 'read' %}?id={{msg.id}}">{{msg.msg}}</a></td>
                                        <td class="email"><a href="{% url 'read' %}?id={{msg.id}}">{{msg.email}}</a></td>
                                        <td class="time">{{msg.date}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody></table>
                            </div>
    						
                        </div>
                        <!-- END INBOX CONTENT -->
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- END INBOX -->
    </div>
    </div>
    {% endif %}
</html>
